<!DOCTYPE html>
<html lang="en">
	<head>

		<title>SPA Vanilla</title>
		<script src="https://cdn.tailwindcss.com"></script>

	<body class="bg-slate-50">

				</div>

			<div class="w-full pt-10 pb-10 px-4 sm:px-6 md:px-8 lg:pl-72">
